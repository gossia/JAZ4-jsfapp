<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/default.xhtml">

	<ui:define name="content">
	   
		<h:form>
    
	     <h:dataTable value="#{patientBean.patients}" var="item" border="1" cellpadding="6">
	      <f:facet name="header">#{msg.patientAllLabel}</f:facet>
	      
	      <h:column>
	        <f:facet name="header">#{msg.patientFirstNameLabel}</f:facet>
	        #{item.firstName}
	      </h:column>
	      
	      <h:column>
	        <f:facet name="header">#{msg.patientLastNameLabel}</f:facet>
	        #{item.lastName}
	      </h:column>
	      
	      <h:column>
	        <f:facet name="header">#{msg.patientPeselLabel}</f:facet>
	        #{item.pesel}
	      </h:column>
	      
	     </h:dataTable>
	   </h:form>

	</ui:define>

</ui:composition>
</html>
