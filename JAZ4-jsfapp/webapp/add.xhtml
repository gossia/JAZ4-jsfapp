<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<ui:composition template="templates/default.xhtml">

	<ui:define name="content">
		<h:form>
		
	<f:event type="postValidate" listener="#{patientBean.validatePeselDob}" />
	
	
			<h:panelGrid columns="2" styleClass="className">
				<h:outputText value="#{msg.patientFirstNameLabel}: " />
				<h:inputText id="firstName" value="#{patientBean.patient.firstName}" required="#{true}" label="ImiÄ™" >
				<f:validateLength minimum="2" maximum="50" />
				</h:inputText>

				<h:outputText value="#{msg.patientLastNameLabel}: " />
				<h:inputText id="lastName" value="#{patientBean.patient.lastName}" required="#{true}" label="Nazwisko">
				<f:validateLength minimum="2" maximum="50" />
				</h:inputText>

				<h:outputText value="#{msg.patientPeselLabel}: " />
				<h:inputText id="pesel" value="#{patientBean.patient.pesel}" validator="#{patientBean.uniquePesel}" required="#{true}" label="PESEL">
					<f:validator validatorId="peselValidator" />
				</h:inputText>

				<h:outputText value="#{msg.patientDateOfBirthLabel}: " />
				<h:inputText id="dateOfBirth"
					value="#{patientBean.patient.dateOfBirth}" required="#{true}" label="Data urodzenia">
					<f:convertDateTime type="date" pattern="dd.MM.yyyy" />
					<f:validator validatorId="dateOfBirthValidator" />
				</h:inputText>
					
				<h:outputText value="#{msg.patientAddressLabel}: " />
				<h:inputText id="address"
					value="#{patientBean.patient.address}" required="#{true}" label="Adres"/>

				<h:outputText value="#{msg.patientPhoneNumberLabel}: " />
				<h:inputText id="phoneNumber" value="#{patientBean.patient.phoneNumber}" label="Numer telefonu">
					<f:validator validatorId="phoneValidator" />
				</h:inputText>

				<h:outputText value="#{msg.patientWeightLabel}: " />
				<h:inputText id="weight" value="#{patientBean.patient.weight}" />

				<h:outputText value="#{msg.patientHeightLabel}: " />
				<h:inputText id="height" value="#{patientBean.patient.height}" />


				<h:outputText value="" />
				<h:commandButton type="submit" value="#{msg.patientFormOKButton}"
					action="#{patientBean.addPatient}" />
			</h:panelGrid>
			
			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}" style="color:red"
					showSummary="#{false}" />
			</h:panelGrid>
			
		</h:form>

	</ui:define>

</ui:composition>
</html>
